env:
  node: true
  browser: true
  commonjs: true
  es2020: true
extends: eslint:recommended
parserOptions:
  ecmaVersion: 11
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - windows
  quotes:
    - warn
    - single
  semi:
    - error
    - never
  no-unused-vars:
    - warn
    - vars: all
      args: after-used
      ignoreRestSiblings: false
  keyword-spacing:
    - error
    - after: true
  eqeqeq:
    - error
    - always
  space-infix-ops:
    - error
    - int32Hint: false
  comma-spacing:
    - warn
    - before: false
      after: true
  brace-style: error
  curly:
    - error
    - multi-lines
  handle-callback-err: error
  no-multiple-empty-lines:
    - error
    - max: 2
      maxEOF: 0
      maxBOF: 0
  operator-linebreak:
    - error
    - before
  no-cond-assign: error
  block-spacing: error
  camelcase:
    - error
    - properties: always
  comma-style:
    - error
    - last
  dot-location:
    - error
    - property
  func-call-spacing: error
  key-spacing:
    - error
    - beforeColon: false
  new-cap:
    - error
    - newIsCap: false
  new-parens: error
  no-debugger: warn
  no-dupe-args: error
  no-dupe-keys: error
  no-duplicate-case: error
  no-fallthrough: error
  no-func-assign: error
  no-inner-declarations: error
